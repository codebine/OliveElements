<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Olive Elements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/admin.css" rel="stylesheet" />
    <style>
        img.thumb {
            width: 80px;
            height: auto;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .table td img {
            max-width: 100px;
        }

        .text-danger {
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <aside class="sidebar p-4 d-flex flex-column">
            <div class="d-flex align-items-center mb-4">
                <img src="img/logo.png" class="me-2" width="40" alt="Logo">
                <h5 class="m-0">Olive Elements</h5>
            </div>
            <nav class="nav flex-column mb-4">
                <a class="nav-link" href="admin.html">Dashboard</a>
                <a class="nav-link" href="events_admin.html">Campsites</a>
                <a class="nav-link" href="admin_ads.html">Advertisement</a>
                <a class="nav-link" href="blog_admin.html">Blogs</a>
        <a class="nav-link active" href="admin_applications.html">Careers</a>

            </nav>
            <div class="pt-4">
                <a href="index.html" class="d-block text-light">Log Out</a>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="flex-grow-1 p-4">
            <h2>Career Applications</h2>
            <table class="table table-bordered mt-3" id="applicationsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Resume</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
<script>
    let apps = JSON.parse(localStorage.getItem("applications")) || [];
    let tbody = document.querySelector("#applicationsTable tbody");

    apps.forEach(app => {
        let row = `
        <tr>
          <td>${app.name}</td>
          <td>${app.email}</td>
          <td>${app.phone}</td>
          <td><a href="${app.resumeData}" download="${app.resumeName}">Download</a></td>
          <td>${app.date}</td>
        </tr>
      `;
        tbody.innerHTML += row;
    });
</script>

</html>
