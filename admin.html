<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Manage Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    img.thumb {
      width: 80px;
      height: auto;
    }

    .form-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
    }

    .table td img {
      max-width: 100px;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="mb-4">Admin Panel - Manage Cards</h2>

    <!-- Add Card Form -->
    <div class="form-section mb-5">
      <h4>Add New Card</h4>
      <form id="cardForm" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Title</label>
          <input type="text" class="form-control" id="title" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" id="location" required />
        </div>
        <div class="col-md-4">
          <label class="form-label">Price</label>
          <input type="text" class="form-control" id="price" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Image URL</label>
          <input type="url" class="form-control" id="image" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Review Text</label>
          <input type="text" class="form-control" id="review" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add Card</button>
        </div>
      </form>
    </div>

    <!-- Card List Table -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Location</th>
            <th>Price</th>
            <th>Review</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="cardTableBody">
          <!-- Dynamic Rows Here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const cardForm = document.getElementById("cardForm");
    const cardTableBody = document.getElementById("cardTableBody");

    // Load cards from localStorage
    let cardList = JSON.parse(localStorage.getItem("cards")) || [];

    // Render existing cards on page load
    renderTable();

    // Add new card
    cardForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const title = document.getElementById("title").value;
      const location = document.getElementById("location").value;
      const price = document.getElementById("price").value;
      const image = document.getElementById("image").value;
      const review = document.getElementById("review").value;

      const card = { title, location, price, image, review };
      cardList.push(card);

      // Save to localStorage
      localStorage.setItem("cards", JSON.stringify(cardList));

      renderTable();
      cardForm.reset();
    });

    // Delete card
    function deleteCard(index) {
      if (confirm("Are you sure you want to delete this card?")) {
        cardList.splice(index, 1);
        localStorage.setItem("cards", JSON.stringify(cardList));
        renderTable();
      }
    }

    // Render all cards in table
    function renderTable() {
      cardTableBody.innerHTML = "";
      cardList.forEach((card, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${card.title}</td>
          <td>${card.location}</td>
          <td>${card.price}</td>
          <td>${card.review}</td>
          <td><img src="${card.image}" alt="thumb" class="img-fluid thumb" /></td>
          <td><button class="btn btn-danger btn-sm" onclick="deleteCard(${index})">Delete</button></td>
        `;
        cardTableBody.appendChild(row);
      });
    }
  </script>
</body>

</html>
